<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="add.css" />
  </head>

  <body style="background-color: rgb(237, 229, 229)">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <div class="logo-icon">ðŸ‘¥</div>
            <div class="logo-text">
              <h1>Employee Management System</h1>
              <p>Streamline your workforce operations</p>
            </div>
          </div>
          <div>
            <a class="home-link text-dark" href="index.html"><b>Home</b></a>
          </div>
        </div>
      </div>
    </header>
    <div class="container-md">
      <h1 class="st mt-3">Modify Employee details</h1>
      <br />
      <form class="row g-3 mx-auto" id="editForm">
        <div class="col-md-6">
          <label for="empName" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="empName" />
        </div>

        <div class="col-md-6">
          <label for="empPhone" class="form-label">Employee Phone</label>
          <input type="number" class="form-control" id="empPhone" />
        </div>

        <div class="col-md-6">
          <label for="empRole" class="form-label">Employee Role</label>
          <input type="text" class="form-control" id="empRole" />
        </div>

        <div class="col-6">
          <label for="empEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="empEmail" />
        </div>

        <div class="col-md-6">
          <label for="empAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="empAddress" />
        </div>

        <div class="col-md-6">
          <label for="empSalary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="empSalary" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning" id="UpdBtn">
            Update
          </button>
        </div>
      </form>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
